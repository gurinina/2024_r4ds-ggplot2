bookdown::gitbook:
  css: [css/styl.css,css/toc.css]
  stylesheet: css/styl.css
  includes:
    in_header: includes/header.html
    after_body: "scripts/collapse-output.html"
  df_print: kable
  config:
    toc:
      collapse: section
    sharing:
      github: yes
      facebook: no
    download: ["pdf", "epub"]
    fig_height: 5.3
    fig_width: 8.5
bookdown::word_document2:
  toc: yes
  fontfamily: serif
  fig_height: 5.3
  fig_width: 8.5
bookdown::html_chapters:
  includes:
    in_header: includes/header.html
    after_body: "scripts/uncover.html"
  css: [css/styl.css,css/toc.css]
bookdown::pdf_book:
  includes:
   in_header: lessons/preamble.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book:
  includes:
    in_header: includes/header.html
    after_body: "scripts/uncover.html"
  dev: svglite
  stylesheet: css/styl.css
bookdown::bs4_book:
  includes:
    in_header: includes/header.html
    after_body: "scripts/uncover.html"
  stylesheet: css/styl.css
